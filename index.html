<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex-Raabe-Massage</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script type="module">

      modalController
    } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.modalController = modalController;
  </script>
  <script src="./index.js" defer></script>
  <style>
    ion-header {
      padding: 0px;

    }

    #footer {
      font-family: 'Roboto Mono', monospace;
      padding: 15px;
      font-weight: 900;
      font-size: 14.5px;
    }

    h1 {
      margin: 0px;

  GHOST STYLE GRAVESITE

  <ion-app>
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title>
          <h1 id='site-title' style="text-align:center; color:#3ac793; font-family: 'Yellowtail', cursive; font-size: 30px"><span style="font-family:cursive; font-size: 16px;">Hello and welcome to:</span><br>Alex Raabe Massage Scheduler</h1>

          <ion-col>

          <ion-title id="footer">CMATC Certified and Insured - #83792</ion-title>
