<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alex-Raabe-Massage-Parlor</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="icon" type="image/svg" href="https://www.iconbolt.com/iconsets/streamline-emoji/raised-hand-2.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <script src="./index.js" defer></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <h1 id='site-title' style="text-align:center; color:#3ac793; font-family: 'Yellowtail', cursive; font-size: 40px"><span style="font-family:cursive; font-size: 24px">Hello and welcome to:</span><br> Alex J Raabe's Massage Parlor</h1>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input id='name-input'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input id='email-input'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input id='phonenumber-input'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Type of Massage</ion-label>
          <ion-input id='massage-input'></ion-input>
        </ion-item>
        <div style="text-align:center">
          <ion-button>Click Me to make an appointment!!</ion-button>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
